<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign Up | Bootstrap Based Admin Template - Material Design</title>

    <!-- Favicon-->
    <link href="../../assets/images/favicon.ico" rel="icon" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../../assets/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap Select Css -->
    <link href="../../assets/plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet"/>

    <!-- Waves Effect Css -->
    <link href="../../assets/plugins/node-waves/waves.css" rel="stylesheet"/>

    <!-- Animation Css -->
    <link href="../../assets/plugins/animate-css/animate.css" rel="stylesheet"/>

    <!-- Morris Chart Css-->
    <link href="../../assets/plugins/morrisjs/morris.css" rel="stylesheet"/>

    <!-- Data Tables Css -->
    <link href="../../assets/plugins/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css" rel="stylesheet"
          type="text/css"/>

    <!-- SweetAlert Plugin CSS -->
    <link href="../../assets/plugins/sweetalert/sweetalert.css" rel="stylesheet" type="text/css"/>

    <!-- Custom Css -->
    <link href="../../assets/css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="../../assets/css/themes/all-themes.css" rel="stylesheet"/>

</head>

<body class="signup-page">
<div class="signup-box">
    <div class="logo">
        <a href="javascript:void(0);">Admin<b>BSB</b></a>
        <small>Admin BootStrap Based - Material Design</small>
    </div>
    <div class="card">
        <div class="body">
            <form id="sign_up" method="POST">
                <div class="msg">Register a new membership</div>
                <div class="input-group">
                    <span class="input-group-addon">
                       <i class="material-icons">person</i>
                    </span>
                    <div class="form-line">
                        <input autofocus class="form-control" name="namesurname" placeholder="Name Surname" required
                               type="text">
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                       <i class="material-icons">email</i>
                    </span>
                    <div class="form-line">
                        <input class="form-control" name="email" placeholder="Email Address" required type="email">
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                       <i class="material-icons">lock</i>
                    </span>
                    <div class="form-line">
                        <input class="form-control" minlength="6" name="password" placeholder="Password" required
                               type="password">
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                       <i class="material-icons">lock</i>
                    </span>
                    <div class="form-line">
                        <input class="form-control" minlength="6" name="confirm" placeholder="Confirm Password"
                               required type="password">
                    </div>
                </div>
                <div class="form-group">
                    <input class="filled-in chk-col-pink" id="terms" name="terms" type="checkbox">
                    <label for="terms">I read and agree to the <a href="javascript:void(0);">terms of usage</a>.</label>
                </div>

                <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">SIGN UP</button>

                <div class="m-t-25 m-b--5 align-center">
                    <a href="login.html">You already have a membership?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Jquery Core Js -->
<script src="../../assets/plugins/jquery/jquery.min.js"></script>

<!-- Bootstrap Core Js -->
<script src="../../assets/plugins/bootstrap/js/bootstrap.js"></script>

<!-- Select Plugin Js -->
<script src="../../assets/plugins/bootstrap-select/js/bootstrap-select.js"></script>

<!-- Slimscroll Plugin Js -->
<script src="../../assets/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

<!-- Waves Effect Plugin Js -->
<script src="../../assets/plugins/node-waves/waves.js"></script>

<!-- SweetAlert Plugin Js -->
<script src="../../assets/plugins/sweetalert/sweetalert.min.js"></script>

<!-- Jquery CountTo Plugin Js -->
<script src="../../assets/plugins/jquery-countto/jquery.countTo.js"></script>

<!-- Morris Plugin Js -->
<script src="../../assets/plugins/raphael/raphael.min.js"></script>
<script src="../../assets/plugins/morrisjs/morris.js"></script>

<!-- ChartJs -->
<script src="../../assets/plugins/chartjs/Chart.bundle.js"></script>

<!-- Flot Charts Plugin Js -->
<script src="../../assets/plugins/flot-charts/jquery.flot.js"></script>
<script src="../../assets/plugins/flot-charts/jquery.flot.resize.js"></script>
<script src="../../assets/plugins/flot-charts/jquery.flot.pie.js"></script>
<script src="../../assets/plugins/flot-charts/jquery.flot.categories.js"></script>
<script src="../../assets/plugins/flot-charts/jquery.flot.time.js"></script>

<!-- Sparkline Chart Plugin Js -->
<script src="../../assets/plugins/jquery-sparkline/jquery.sparkline.js"></script>

<!-- Jquery DataTables -->
<script src="../../assets/plugins/jquery-datatable/jquery.dataTables.js"></script>

<!-- Custom Js -->
<script src="../../assets/js/admin.js"></script>
<script src="../../assets/js/main.js"></script>

<!-- Pagina -->
<script src="../../assets/js/pages/autenticacao/logout.js"></script>

</body>

</html>
